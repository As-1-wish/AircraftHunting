{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Aircraft Hunting</title>
    <link rel="stylesheet" href="{% static 'bootstrap-5.3.0/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'font-awesome-4.7.0/css/font-awesome.min.css' %}">
    <link rel="icon" href="{% static 'image/index-icon.png' %}">
</head>
<body>
<div class="container-fluid">
    <div class="row justify-content-center align-items-center vh-100">
        <div class="col-md-6 col-lg-4 col-xl-3">
            <div class="card border-0 shadow-sm">
                <div class="card-header bg-primary text-white text-center">
                    <h4 class="mb-0">登录</h4>
                </div>
                <div class="card-body p-4">
                    <form>
                        <div class="mb-3">
                            <label for="username" class="form-label">用户名</label>
                            <input type="text" class="form-control" id="username">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">密码</label>
                            <input type="password" class="form-control" id="password">
                        </div>
                        <div class="d-grid">
                            <button type="button" class="btn btn-primary btn-block mt-3" id="loginBtn">登录</button>
                        </div>
                        <hr>
                        <p class="text-center mb-0">没有账户? <a href="#">马上注册</a></p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
<script src="{% static 'bootstrap-5.3.0/js/bootstrap.bundle.js' %}"></script>
<script src="{% static 'jQuery/jquery-3.5.1.min.js '%}"></script>
<script src="{% static 'js/loginPage.js' %}"></script>
</html>
